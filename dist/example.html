<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonology phono-word-gen Examples</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <link href="https://pvinis.github.io/iosevka-webfont/7.0.2/iosevka.css" rel="stylesheet" />

    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
    <style>
        textarea,
        input[type=number],
        code {
            font-family: 'Iosevka Web', 'Courier New', Courier, monospace;
        }

        .form-control {
            height: auto;
        }

        code {
            color: black;
            /* font-size: 1.1em; */
            background: #ffe4e4;
            border-radius: 4px;
            padding: 0.05rem 0.2rem;
            margin: 0 0.05rem;
        }

        footer {
            bottom: 0px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>WIP &mdash; phono-word-gen Examples</h1>
        </div>
        <div class="row">
            <div class="col" id="inputs">
                <label for="inputs">
                    <h3>Input</h3>
                </label>
                <form>
                    <div class="form-control">
                        <select id="samples" class="form-select">
                            <option value="nothing" selected>Select an example...</option>
                            <option value="example">Generic example</option>
                            <option value="chinese">Mandarin-ish</option>
                            <option value="japanese">Japanese-ish</option>
                            <option value="spanish">Spanish-ish</option>
                        </select>
                    </div>
                    <textarea id="phonology" class="form-control" rows="25" placeholder="Select an example..." readonly></textarea>
                    <div id="numberInputs" class="form-control">
                        <div class="input-group" id="syllableCountInput">
                            <span class="input-group-text">Min/Max syllables/word</span>
                            <input type="number" min="1" value="1" id="minSylCount" class="form-control">
                            <span class="input-group-text">&ndash;</span>
                            <input type="number" min="1" value="1" id="maxSylCount" class="form-control">
                        </div>
                        <div class="input-group" id="wordCountInput">
                            <span class="input-group-text">Number of Words</span>
                            <input type="number" min="1" value="25" id="wordCount" class="form-control">
                        </div>
                        <div class="input-group" id="sentenceCountInput">
                            <span class="input-group-text">Number of Sentences</span>
                            <input type="number" min="1" value="5" id="sentenceCount" class="form-control" disabled>
                        </div>
                    </div>
                    <div id="checkboxes" class="form-control">
                        <div class="container">
                            <div class="input-group row">
                                <div class="form-switch form-switch-inline col">
                                    <div class="d-inline-block me-1">Generate words</div>
                                    <div class="form-check form-switch d-inline-block">
                                        <input class="form-check-input" type="checkbox" role="switch" id="generateSentences">
                                        <label class="form-check-label" for="generateSentences">Generate sentences</label>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group row">
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input" type="checkbox" id="forbidDuplicates">
                                    <label class="form-check-label" for="forbidDuplicates">Forbid duplicates</label>
                                </div>
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input" type="checkbox" id="forceWordLimit">
                                    <label class="form-check-label" for="forceWordLimit">Force word limit</label>
                                </div>
                            </div>
                            <div class="input-group row">
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input" type="checkbox" id="applyRejections">
                                    <label class="form-check-label" for="applyRejections">Apply rejections</label>
                                </div>
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input" type="checkbox" id="applyReplacements" disabled>
                                    <label class="form-check-label" for="applyReplacements">Apply replacements</label>
                                </div>
                            </div>
                            <div class="input-group row">
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input" type="checkbox" id="markSyllables">
                                    <label class="form-check-label" for="markSyllables">Mark syllables</label>
                                </div>
                                <div class="form-check form-check-inline col">
                                    <input class="form-check-input" type="checkbox" id="sortOutput">
                                    <label class="form-check-label" for="sortOutput">Sort output</label>
                                </div>
                                <!-- <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="debugOutput">
                                        <label class="form-check-label" for="debugOutput">Include debug output</label>
                                    </div> -->
                            </div>
                        </div>
                        <button type="button" id="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col" id="outputs">
                <label for="outputText">
                    <h3>Output</h3>
                </label>
                <textarea id="outputText" class="form-control" rows="25" readonly></textarea>
                <button id="copyButton" class="btn btn-danger">Copy</button>
                <div class="alert alert-primary" style="white-space: pre-line;" id="generatedAlert">Waiting for input...</div>
                <div class="alert alert-info" style="white-space: pre-line;" id="duplicateAlert">Waiting for input...</div>
                <div class="alert alert-warning" style="white-space: pre-line;" id="rejectedAlert">Waiting for input...</div>
                <div class="alert alert-secondary" style="white-space: pre-line;" id="replacedAlert">Waiting for input...</div>
            </div>
        </div>
    </div>


    <footer>
        <p><a href="https://github.com/bigyihsuan/phono-word-gen">phono-word-gen</a></p>
        <p>by <a href="https://github.com/bigyihsuan">bigyihsuan</a></p>
    </footer>
</body>


</html>
